<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        <!-- 5. Elabore un algoritmo que sume los elementos de un vector y muestre el resultado. El vector tiene N cantidad de elementos. -->
        let vector = []
        let TotalSuma = 0
        let Nlimite = 0
        Nlimite = parseInt(prompt("Cuantos elementos tiene el vector "))

        for (let index = 0; index < Nlimite; index++) { vector.push(parseInt(prompt("Elemento Numero ahora:" + index))) }

        for (let index2 = 0; index2 < Nlimite; index2++) {
            TotalSuma +=  vector[index2]
        } 

        alert(TotalSuma)
    </script>

        
</body>

</html>
