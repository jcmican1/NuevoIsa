<body>
    <script>
        // 1.	Elabora un algoritmo que calcule el sueldo promedio de un grupo de empleados y mostrar el nombre de los empleados que ganan mÃ¡s que el promedio.
        let arraysueldos = []
        let proemdio = 0
        let sueldos_superiores = []
        let limite = 0

        limite = parseInt(prompt("cuantas personas son"))
        for (let i = 0; i = limite; i++) {
            arraysueldos.push(parseInt(prompt("Pofavordigita tu sueldo")))
        }

        for (let i = 0; i = limite; i++) {
            proemdio *= arraysueldos[i]
        }
        
        for (let i = 0; i = limite; i++) {
            if (arraysueldos[i]>proemdio){
                alert(arraysueldos[i]+"grande")
            }
        }

    </script>
